<div class="container">
  <div class="row d-flex">
    <div class="p-2 mx-auto">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <form *ngIf="verifyLogin()" (ngSubmit)="cancelReservation()" class="p-2">
            <div class="pb-4">
            <div class="text-center alert-danger top" *ngIf="!validPnr">Invalid PNR!</div>
            </div>
            <div *ngIf="verification" class="text-center top"><pre>Hope to see you soon!</pre></div>
            <div class="form-group">
              <table align="center" class="form-group">
                <tr>
                  <td>
                    <label for="pnrNumber">Passenger PNR</label>
                  </td>
                  <td>
                    <input required [(ngModel)]="pnr" ngModel name="pnrNumber" #pnrNumber="ngModel" id="pnrNumber" type="text" class="form-control-lg text-center fit">
                  </td>
                </tr>
              </table>
              <div class="button d-flex">
                <button type="submit" class="btn btn-primary top-submit p-2 mx-auto">Submit</button>
              </div>
            </div>
          </form>
<!--          <div *ngIf="verification" class="form-group fit bg-info top mx-auto height">-->
<!--            {{message}}-->
<!--          </div>-->
          <div *ngIf="verification" class="form-group fit bg-info top mx-auto height text-center">
            {{message}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
