<body>
<div *ngIf="!loggedIn" id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post" (ngSubmit)="login()">
            <h3 class="text-center text-info">Login</h3>
            <div *ngIf="!verification" class="text-center alert-danger">Incorrect credentials. Please try again.</div>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input required [(ngModel)]="user.username" ngModel #userName="ngModel" type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input required [(ngModel)]="user.password" ngModel #pass="ngModel" type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
<!--              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
            </div>
            <div id="register-link" class="text-right bottom">
              <button (click)="goToRegister()" class="text-info register-button">Register here</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loggedIn">
  <div class="text-center warning">You are already logged, {{name.toUpperCase()}}!</div>
  <div class="font text-center"><button (click)="goToLogout()">Logout</button> to Login with another user</div>
</div>
</body>
