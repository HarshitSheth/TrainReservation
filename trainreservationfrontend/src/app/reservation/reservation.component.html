<table *ngIf="verifyLogin()" class="custom-select-lg top" align="center">
  <tr>
    <td>
        <label>Choose Class: </label>
    </td>
    <td>
        <select (change)="classSelect($event)">
          <option selected disabled hidden> Your Choice </option>
          <option>Second Tier</option>
          <option>Third Tier</option>
          <option>Sleeper</option>
          <option>General</option>
        </select>
    </td>
  </tr>
</table>

<app-class-choice *ngIf="classIsSelected"></app-class-choice>
